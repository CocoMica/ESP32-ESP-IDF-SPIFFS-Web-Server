<!DOCTYPE html>
<html>

<head>
    <title>ESP32 WEB SERVER</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
</head>

<body>
    <h2>ESP32 WEB SERVER</h2>
    <div class="content">
        <div class="card-grid">
            <div class="card">
               
                <p>GPIO state: <strong> %s </strong></p>
                <p>
                    <a href="/led2on"><button class="button">ON</button></a>
                    <a href="/led2off"><button class="button button2">OFF</button></a>
                </p>
            </div>
        </div>
    </div>
    <h2>Wifi Table</h2>
    <table>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Wifi SSID</td>
            <td>%s</td>
        </tr>
        <tr>
            <td>Wifi Password</td>
            <td>%s</td>
        </tr>
        <tr>
            <td>AP SSID</td>
            <td>%s</td>
        </tr>
        <tr>
            <td>AP Password</td>
            <td>%s</td>
        </tr>
    </table>

    <div>
        <h3>To change the AP SSID and Password:</h3>
        <form action="/submit_AP_Info" method="POST">
            New SSID: <input type="text" name="SSID"><br>
            New Password: <input type="text" name="Password"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <h1 id="header">Initial Header</h1>
    <p id="paragraph">Initial Paragraph</p>
    <button id="updateButton">Update Content</button>
    <script src="script.js"></script>

</body>

</html>
